        <div class="container-block">
          <h1>Sample-level Modeling</h1>
          <div class="container-description">
            <span id="research-photo">
              <img src="./bootstrap/img/research-trom.png">
            </span>	    
            <div id="research-text" class="container-text">
              <div>
			    <h3>Transcriptome Overlap Measure</h3>
				<p>TROM is a testing-based method for comparing transcriptomes within or between different species, and provide a different perspective about capturing transcriptomic similarity. The TROM method focuses on identifying associated genes that capture molecular characteristics of biological samples, and subsequently comparing the biological samples by testing the overlap of their associated genes. [ <a href="https://link.springer.com/article/10.1007/s12561-016-9163-y" target="_blank">Link</a> ]</p>
              </div>	      
            </div> <!-- container-text -->
          </div> <!-- container-description -->
          <div class="container-description">
            <span id="research-photo">
              <img src="./bootstrap/img/research-epom.png">
            </span>	    
            <div id="research-text" class="container-text">
              <div>
			    <h3>Epigenome Overlap Measure</h3>
				<p>We study the relationships among tissue and cell types from a new perspective: the similarity of tissue and cell types in terms of histone modification marks evaluated in relevant chromatin states. The proposed EPOM measure is capable of finding a clear correspondence map of biological samples from different tissue and cell types. The identified associated enhancers and promoters provide a comprehensive catalog to study distinct biological processes and disease variants in different tissue and cell types. [ <a href="https://bmcgenomics.biomedcentral.com/articles/10.1186/s12864-015-2303-9" target="_blank">Link</a> ]</p>
              </div>	      
            </div> <!-- container-text -->
          </div> <!-- container-description -->
          <div class="container-description">
            <span id="research-photo">
              <img src="./bootstrap/img/research-scdesign.png">
            </span>     
            <div id="research-text" class="container-text">
              <div>
			    <h3>Rational scRNA-seq Experimental Design</h3>
				<p>We present a flexible and robust simulator, scDesign, the first statistical framework for researchers to quantitatively assess practical scRNA-seq experimental design in the context of differential gene expression analysis. In addition to experimental design, scDesign also assists computational method development by generating high-quality synthetic scRNA-seq datasets under customized experimental settings. [ <a href="https://www.biorxiv.org/content/early/2018/10/07/437095" target="_blank">Link</a> ]</p>
              </div>        
            </div> <!-- container-text -->
          </div> <!-- container-description -->
		</div> <!-- container-block -->
	
	    <div class="container-block">
          <h1>Gene-level Modeling</h1>
          <div class="container-description">
            <span id="research-photo">
              <img src="./bootstrap/img/research-scimpute.png">
            </span>
            <div id="research-text" class="container-text">
              <div>
			    <h3>Imputation of scRNA-seq Data</h3>
				<p>scImpute is a statistical method to accurately and robustly impute the dropouts in scRNA-seq data. scImpute automatically identifies likely dropouts, and only perform imputation on these values without introducing new biases to the rest data. scImpute is shown to identify likely dropouts, enhance the clustering of cell subpopulations, improve the accuracy of differential expression analysis, and aid the study of gene expression dynamics. [ <a href="https://www.nature.com/articles/s41467-018-03405-7" target="_blank">Link</a> ]</p>
              </div>
            </div> <!-- container-text -->
          </div> <!-- container-description -->
		</div> <!-- container-block -->
		
		<div class="container-block">
          <h1>Transcript-level Modeling</h1>
          <div class="container-description">
            <span id="research-photo">
              <img src="./bootstrap/img/research-msiq.png">
            </span>	    
            <div id="research-text" class="container-text">
              <div>
			    <h3>Transcript Quantification of Multiple RNA-seq Samples</h3>
				<p>We develop a method, which we call "joint modeling of multiple RNA-seq samples for accurate isoform quantification" (MSIQ), for more robust isoform quantification by integrating multiple RNA-seq samples under a Bayesian framework. Our method aims to (1) identify a consistent group of samples with homogeneous quality and (2) improve isoform quantification accuracy by jointly modeling multiple RNA-seq samples and allowing for higher weights on the consistent group. [ <a href="https://projecteuclid.org/euclid.aoas/1520564482" target="_blank">Link</a> ]</p>
              </div>	      
            </div> <!-- container-text -->
          </div> <!-- container-description -->
          <div class="container-description">
            <span id="research-photo">
              <img src="./bootstrap/img/research-aide.png">
            </span>	    
            <div id="research-text" class="container-text">
              <div>
			    <h3>Annotation-assisted Transcript Reconstruction</h3>
				<p>AIDE is a statistical method which identifies full-length mRNA isoforms from a novel perspective: using the likelihood ratio test to find novel isoforms in a stepwise manner given annotated isoforms, by prioritizing and selectively borrowing information from the annotated isoforms. AIDE is the first approach that directly controls false isoform discoveries by implementing the statistical model selection principle.</p>
              </div>	      
            </div> <!-- container-text -->
          </div> <!-- container-description -->
		</div> <!-- container-block -->
		
		<div class="container-block">
          <h1>Statistical Learning</h1>
          <div class="container-description">
            <span id="research-photo">
              <img src="./bootstrap/img/research-npcs.png">
            </span>
            <div id="research-text" class="container-text">
              <div>
			    <h3>Asymmetric Classification</h3>
				<p>We propose an umbrella algorithm to estimate the population type I error control achieved by multiple cost-sensitive learning approaches.  Our algorithm for the first time establishes a connection between cost-sensitive learning and the Neyman-Pearson classification paradigm, which minimizes the population type II error while enforcing an upper bound on the population type I error. This algorithm can be applied in many real problems, such as disease diagnosis.</p>
              </div>        
            </div> <!-- container-text -->
          </div> <!-- container-description -->
        </div> <!-- container-block -->
