    <script id="research-content" type="text/x-content">
      <div class="container-outside">
        <div class="container-block">
          <h1>Sample-level Modeling</h1>
          <div class="container-description">
            <span id="research-photo">
              <img src="./bootstrap/img/research-trom.png">
            </span>	    
            <div id="research-text" class="container-text">
              <div>
	        <h3>TROM</h3>
		<p>We propose a testing-based method TROM (Transcriptome Overlap Measure) for comparing transcriptomes within or between different species, and provide a different perspective, in contrast to traditional correlation analyses, about capturing transcriptomic similarity. Specifically, the TROM method focuses on identifying associated genes that capture molecular characteristics of biological samples, and subsequently comparing the biological samples by testing the overlap of their associated genes.</p>
              </div>	      
            </div>
          </div>
          <div class="container-description">
            <span id="research-photo">
              <img src="./bootstrap/img/research-epom.png">
            </span>	    
            <div id="research-text" class="container-text">
              <div>
	        <h3>EPOM</h3>
		<p>The proposed EPOM measure demonstrates superior capability in grouping and finding a clear correspondence map of biological samples from different tissue and cell types. The identified associated enhancers and promoters provide a comprehensive catalog to study distinct biological processes and disease variants in different tissue and cell types. Our results also find that the associated promoters exhibit more cell-type-specific functions than the associated enhancers do, suggesting that the non-associated promoters have more housekeeping functions than the non-associated enhancers.</p>
              </div>	      
            </div>
          </div>
	</div>
	
	<div class="container-block">
          <h1>Gene-level Modeling</h1>
          <div class="container-description">
            <span id="research-photo">
              <img src="./bootstrap/img/research-scimpute.png">
            </span>
            <div id="research-text" class="container-text">
              <div>
	        <h3>scImpute</h3>
		<p>We introduce scImpute, a statistical method to accurately and robustly impute the dropouts in scRNA-seq data. scImpute automatically identifies likely dropouts, and only perform imputation on these values without introducing new biases to the rest data. scImpute also detects outlier cells and excludes them from imputation. Evaluation based on both simulated and real human and mouse scRNA-seq data suggests that scImpute is an effective tool to recover transcriptome dynamics masked by dropouts.</p>
              </div>
            </div>
          </div>
	</div>

	<div class="container-block">
          <h1>Transcript-level Modeling</h1>
          <div class="container-description">
            <span id="research-photo">
              <img src="./bootstrap/img/research-msiq.png">
            </span>	    
            <div id="research-text" class="container-text">
              <div>
	        <h3>MSIQ</h3>
		<p>We develop a method, which we call "joint modeling of multiple RNA-seq samples for accurate isoform quantification" (MSIQ), for more robust isoform quantification by integrating multiple RNA-seq samples under a Bayesian framework. Our method aims to (1) identify a consistent group of samples with homogeneous quality and (2) improve isoform quantification accuracy by jointly modeling multiple RNA-seq samples and allowing for higher weights on the consistent group.</p>
              </div>	      
            </div>
          </div>
          <div class="container-description">
            <span id="research-photo">
              <img src="./bootstrap/img/research-aide.png">
            </span>	    
            <div id="research-text" class="container-text">
              <div>
	        <h3>AIDE</h3>
		<p>AIDE is a statistical method which identifies full-length mRNA isoforms from a novel perspective: using the likelihood ratio test to find novel isoforms in a stepwise manner given annotated isoforms, by prioritizing and selectively borrowing information from the annotated isoforms.</p>
              </div>	      
            </div>
          </div>
	</div>

      </div>
    </script>
